<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chatty Frog</title>
    <meta charset="UTF-8" />
</head>

<body>
    <div class="container"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="chattyfrogbot.js"></script>

    <script type="text/babel">
        function ChatInput({ chatMessages, setChatMessages }) {
            const [inputText, setInputText] = React.useState('');

            function saveInputText(event) {
                setInputText(event.target.value);
            }

            function sendMessage() {

                const newChatMessages = [...chatMessages, { message: inputText, sender: "user", id: crypto.randomUUID() }];

                setChatMessages(newChatMessages);

                const response = Chattyfrog.getResponse(inputText);
                setChatMessages([
                    ...newChatMessages,
                    { message: response, sender: "frog", id: crypto.randomUUID() }
                ]);

                setInputText('');
            }

            return (
                <>
                    <input
                        placeholder="Enter your message"
                        size="30"
                        onChange={saveInputText}
                        value={inputText}
                    />
                    <button
                        onClick={sendMessage}
                    >
                        Send
                    </button>
                </>
            );
        }

        function ChatMessage({ message, sender }) {
            return (
                <div>
                    {sender === 'frog' ? (
                        <img src="frog.png" width="50" />
                    ) : null}
                    {message}
                    {sender === 'user' ? (
                        <img src="user.png" width="50" />
                    ) : null}
                </div>
            );
        }

        function ChatMessages({ chatMessages }) {
            /*
            // Original data
            const chatMessages = array[0];            
            // Function to copy the original data and update the state
            const setChatMessages = array[1];
            
            const [chatMessages, setChatMessages] = array;
            */

            const messages = chatMessages.map((chatMessages) => {
                return (
                    <>
                        <ChatMessage
                            message={chatMessages.message}
                            sender={chatMessages.sender}
                            key={chatMessages.id}
                        />
                    </>
                );
            })

            return (messages);
        }

        function App() {

            // Using React.useState to convert data to state
            // Array destructuring to get the state variable and the function to update it
            const [chatMessages, setChatMessages] = React.useState([
            ]);
            return (
                <>
                    <h1>Chatty Frog</h1>
                    <ChatInput chatMessages={chatMessages} setChatMessages={setChatMessages} />
                    <ChatMessages chatMessages={chatMessages} />
                </>
            );
        }

        const container = document.querySelector('.container');
        ReactDOM.createRoot(container).render(<App />);

    </script>

</body>

</html>
