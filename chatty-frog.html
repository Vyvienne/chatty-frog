<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chatty Frog</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="chattyfrogbot.js"></script>

    <script type="text/babel">
        function ChatInput({ chatMessages, setChatMessages }) {
            const [inputText, setInputText] = React.useState('');

            function saveInputText(event) {
                setInputText(event.target.value);
            }

            function sendMessage() {

                const newChatMessages = [...chatMessages, { message: inputText, sender: "user", id: crypto.randomUUID() }];

                setChatMessages(newChatMessages);

                const response = Chattyfrog.getResponse(inputText);
                setChatMessages([
                    ...newChatMessages,
                    { message: response, sender: "frog", id: crypto.randomUUID() }
                ]);

                setInputText('');
            }

            return (
                <div className="chat-input-container">
                    <input
                        placeholder="Enter your message"
                        size="30"
                        onChange={saveInputText}
                        value={inputText}
                        className="chat-input"
                    />
                    <button
                        onClick={sendMessage}
                        className="send-button"
                    >
                        Send
                    </button>
                </div>
            );
        }

        function ChatMessage({ message, sender }) {
            return (
                <div className={
                    sender === 'frog' ?
                        "chat-message-frog" :
                        "chat-message-user"
                }>
                    {sender === 'frog' ? (
                        <img src="frog.png"
                            className="chat-message-image" />
                    ) : null}
                    <div className="chat-message-text">
                        {message}
                    </div>
                    {sender === 'user' ? (
                        <img src="user.png"
                            className="chat-message-image" />
                    ) : null}
                </div>
            );
        }

        function ChatMessages({ chatMessages }) {
            /*
            // Original data
            const chatMessages = array[0];            
            // Function to copy the original data and update the state
            const setChatMessages = array[1];
            
            const [chatMessages, setChatMessages] = array;
            */

            return (
                <div className="chat-messages-container">
                    {chatMessages.map((msg) => (
                        <ChatMessage
                            key={msg.id}
                            message={msg.message}
                            sender={msg.sender}
                        />
                    ))}
                </div>
            );
        }

        function App() {

            // Using React.useState to convert data to state
            // Array destructuring to get the state variable and the function to update it
            const [chatMessages, setChatMessages] = React.useState([
            ]);
            return (
                <div className="app-container">
                    <ChatMessages chatMessages={chatMessages} />
                    <ChatInput chatMessages={chatMessages} setChatMessages={setChatMessages} />
                </div>
            );
        }

        const container = document.querySelector('.container');
        ReactDOM.createRoot(container).render(<App />);

    </script>

</body>

</html>
